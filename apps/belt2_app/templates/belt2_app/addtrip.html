<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css' integrity='sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO' crossorigin='anonymous'>
    <title>Add an Item</title>
</head>
<body>
    <div class='container'>
        <center>

            <h1>Add a Trip:</h1>

            {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li {% if message.tags %} {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action= '/addtrip' method='POST'>

                {% csrf_token %}

                <div class='form-group'>
                    <label for='destination'>Destination:</label>
                    <input type='text' class='form-control' name='destination' aria-describedby='destination' placeholder='Enter the destination of the trip' style='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='description'>Description:</label>
                    <input type='text' class='form-control' name='description' aria-describedby='description' placeholder='Enter a short description of the trip' style='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='start_date'>Travel Date From:</label>
                    <input type='date' class='form-control' name='start_date' aria-describedby='start_date' placeholder='Enter the start date of your trip' style='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='end_date'>Travel Date To:</label>
                    <input type='date' class='form-control' name='end_date' aria-describedby='end_date' placeholder='Enter the end date of your trip' style='width: 400px'>
                </div>
                <button type='submit' class='btn btn-primary'>Add Trip</button>
            </form>
            <br>
            <a class='btn btn-primary' href='/dashboard' role='button'>Go Back</a>
            <br>
        </center>
    </div>
</body>
</html>
