<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <title>Registration</title>
</head>
<body>
    <center>
        <div class = 'container'>
            <br>
            <h1>Registration</h1>

            {% if messages %}
            <ul class='messages'>
                {% for message in messages %}
                    <li {% if message.tags %} {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form action = '/register' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='name'>First Name:</label>
                    <input type='text' class='form-control' name='first_name' placeholder='Enter your first name' style ='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='name'>Last Name:</label>
                    <input type='text' class='form-control' name='last_name' placeholder='Enter your last name' style ='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='username'>Email:</label>
                    <input type='email' class='form-control' name='email' placeholder='Enter a valid email address' style ='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='Password'>Password:</label>
                    <input type='password' class='form-control' name='password' placeholder='Enter a secure password' style ='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='Password'>Confirm Password:</label>
                    <input type='password' class='form-control' name='confirmpassword' placeholder='Confirm your password' style ='width: 400px'>
                </div>
                <button type='submit' class='btn btn-primary'>Register</button>
            </form>

            <br>

            <h1>Login</h1>

            <form action = '/login' method='POST'>
                {% csrf_token %}
                <div class='form-group'>
                    <label for='username'>Email:</label>
                    <input type='email' class='form-control' name='lemail' placeholder='Enter your email address' style ='width: 400px'>
                </div>
                <div class='form-group'>
                    <label for='password'>Password:</label>
                    <input type='password' class='form-control' name='lpassword' placeholder='Enter your password' style ='width: 400px'>
                </div>
                <button type='submit' class='btn btn-primary'>Login</button>
            </form>
        </div>
        <br>
    </center>
</body>
</html>
